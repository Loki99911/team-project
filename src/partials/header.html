<header class="header">
    <div class="container">
    <a class="logo" href="./">
        <picture class="logo__image">
            <source srcset="
                    ./images/desktop/Logo.png 1x,
                    ./images/desktop/Logo-2x.png 2x
                  "
                  media="(min-width:1200px)"
                  sizes="60">
            <source srcset="
                    ./images/tablet/hero/logo.png 1x,
                    ./images/tablet/hero/logo-2x.png 2x
                  "
                  media="(min-width:768px)"
                  sizes="48">
            <source srcset="
                    ./images/mobile/hero/logo.png 1x,
                    ./images/mobile/hero/logo-2x.png 2x

                  media="(min-width:480px)"
                  sizes="40">

            <ul class="list">

    </nav>
    <button class="open-mob_menu js-open-menu" type="button">
      <svg width="40" height="37" class="menu__open">
        <use href="./images/svg/icons.svg#icon-menu-open"></use>
      </svg>
    </button>
    <button type="button" class="modal__btn">buy now
          <svg width="12" height="12">
            <use href="./images/svg/icons.svg#vector-btn"></use>
          </svg>
 
    </button>
    <div class="mobile-menu js-menu-container">
    <a href="./" class="logo">
      <picture class="logo__image">
        <source srcset="
                        ./images/desktop/Logo.png 1x,
                        ./images/desktop/Logo-2x.png 2x

        <source srcset="
                        ./images/tablet/hero/logo.png 1x,
                        ./images/tablet/hero/logo-2x.png 2x

        <source srcset="

                        ./images/mobile/hero/logo-2x.png 2x
                      " media="(min-width:480px)" sizes="40">
    
        <img src="./images/mobile/hero/logo.png" alt="logo" width="60">

    </a>
    <button type="button" class="menu__close js-close-menu">
      <svg width="32" height="32">

    <nav class="nav menu__nav">
      <ul class="list">
        <li><a href="./" class="menu__item">Home</a></li>

    </button>
